<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <title>Lyrics Finder</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-4 offset-4 page-title">
                <h1>Lyrics Finder</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="row">
            <div class="col-4 offset-4 search-box">
                <form onsubmit="return false">
                    <input type="search" name="q" id="search" placeholder="Enter search terms here"></br>
                    <input type="radio" name="search" value="artist" id="artistRadioButton" checked>Artist
                    <input type="radio" name="search" value="song" id="songRadioButton">Song<br>
                    <button onclick="checkRadio()">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="results" class="col-6 offset-3 results"></div>
        </div>
    </section>
</body>

</html>
